---
language: python
services: docker

sudo: false

install:
  - pip install ansible molecule docker testinfra
  - ansible --version
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  - molecule create
  - molecule converge
  - molecule verify

